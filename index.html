<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <style>
        .connect-row {
            display: flex;
            flex-direction: row;
        }

        .min-input-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="connect-row">
        <button id="connect-button">connect</button>
        <select id="voice-select">
        </select>
        <div class="min-input-container">
            <label for="min-bits">Minimum amount of bits</label>
            <input id="min-bits" type="number" value="1">
        </div>
    </div>
    <p id="status">Not connected</p>
    <button id="all-button">Listen to all events</button>
    <button id="cheers-button">Listen to cheers</button>
    <button id="message-button">Listen to all messages</button>
    <button id="reward-button">Listen to channel redemptions</button>
    <button id="sub-button">Listen to subscriptions</button>
    <button id="raid-button">Listen to raids</button>
    <script src="./tmi.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
